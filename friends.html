<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - KOKOA Talk</title>
    </head>
    <body>
        <!--Section: Status-Bar-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>             <!-- WiFi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
                <!-- To Do: nothing -->
            </div>
            <div class="status-bar__column">
                <span>50%</span>
                <i class="fas fa-battery-half fa-lg"></i>     <!-- Battery Icon -->
                <i class="fas fa-bolt"></i>             <!-- Lightning Icon -->
            </div>
        </div>


        <!--Section: Header-->
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">                
                <!--Icon: search-->
                <span><i class="fas fa-search fa-lg"></i></span>
                <!--Icon: music-->
                <span><i class="fas fa-music fa-lg"></i></span>
                <!--Icon: cog-->
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                </span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>  Friends' Names Display  <i class="fas fa-chevron-right fa-xs"></i>
        </a>


        <!--Section: Main-->
        <main class="friends-screen">

            <!--Section: User Component-->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image_source/hyomin.jpg" class="user-component__photo user-component__photo_xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name">Hyomin</h4>
                        <!--<h6 class="user-component__subtitle">subtitle</h6>-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="image_source/kakao_channel.jpeg" class="user-component__photo user-component__photo_sm"/>
                        <div class="user-component__text">
                            <h4 class="user-component__name user-component__name--not-bold">Channel</h4>
                            <!--<h6 class="user-component__subtitle">subtitle</h6>-->
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        


        <!--Section: Form-->


        <!--Section: Navigation-->
        <nav class="nav">
            <ul class="nav__list">
                <!--Icon: Friends-->
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
                <!--Icon: chats-->
                <li class="nav__btn">
                    <span class="nav__notification badge">1</span>
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <!--Icon: search-->
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
                <!--Icon: ellipsis-->
                <li class="nav__btn">
                    <span class="nav__notification-more"> </span>
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="splash_screen">
            <i class="fas fa-comment fa-lg"></i>
        </div>


    </body>
    <script src="https://kit.fontawesome.com/ba37950700.js" crossorigin="anonymous"></script>
</html>
