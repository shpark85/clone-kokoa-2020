<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat - KOKOA Talk</title>
    </head>
    <body id="chat-screen">
        <!--Section: Status-Bar-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>             <!-- WiFi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
                <!-- To Do: nothing -->
            </div>
            <div class="status-bar__column">
                <span>50%</span>
                <i class="fas fa-battery-half fa-lg"></i>     <!-- Battery Icon -->
                <i class="fas fa-bolt"></i>             <!-- Lightning Icon -->
            </div>
        </div>


        <!--Section: Header-->
        <header class="alt-header">
            <div class="alt-header__column">
            <!--Section: Previous-->
                <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
            <!--Section: Title-->
                <h1 class="alt-header__title">Kakao Talk</h1>
            </div>
            <div class="alt-header__column">
            <!--Section: Search and Bars-->
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>

        </header>


        <!--Section: Main-->
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 30, 2020
            </div>

            <div class="message-row">
                <img src="./image_source/Jennie.jpg">
                <div class="message-row__content">
                    <span class="message-row__author">Jennie</span>
                    <div class="message-row__payload">
                        <span class="message-row__bubble">
                            Hi!
                        </span>
                        <span class="message-row__time">21:27</span>
                    </div>
                </div>
            </div>
            
            <div class="message-row message-row__own">
                <div class="message-row__content">
                    <div class="message-row__payload">
                        <span class="message-row__bubble">
                            Holla! Nice to meet ya!
                        </span>
                        <span class="message-row__time">21:27</span>
                    </div>
                </div>
            </div>

        </main>
        

        <!--Section: Form-->

        <form class="reply">
            <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-beam fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>

        </form>





    </body>
    <script src="https://kit.fontawesome.com/ba37950700.js" crossorigin="anonymous"></script>
</html>
