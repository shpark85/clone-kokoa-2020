<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - KOKOA Talk</title>
    </head>
    <body>
        <!--Section: Status-Bar-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>             <!-- WiFi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
                <!-- To Do: nothing -->
            </div>
            <div class="status-bar__column">
                <span>50%</span>
                <i class="fas fa-battery-half fa-lg"></i>     <!-- Battery Icon -->
                <i class="fas fa-bolt"></i>             <!-- Lightning Icon -->
            </div>
        </div>


        <!--Section: Header-->
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">                
                <!--Icon: search-->
                <span><i class="fas fa-search fa-lg"></i></span>
                <!--Icon: new chat-->
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <!--Icon: music-->
                <span><i class="fas fa-music fa-lg"></i></span>
                <!--Icon: cog-->
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <!--Section: Main-->
        <main class="main-screen">

            <!--Section: User Component-->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image_source/kakao_channel.jpeg" class="user-component__photo user-component__photo_nm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name">KakaoTalk</h4>
                        <h6 class="user-component__subtitle">
                            Please Check My Kakao Account Info
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
            
        </main>
        


        <!--Section: Form-->


        <!--Section: Navigation-->
        <nav class="nav">
            <ul class="nav__list">
                <!--Icon: Friends-->
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></i></a></li>
                <!--Icon: chats-->
                <li class="nav__btn">
                    <span class="nav__notification badge">1</span>
                    <a class="nav__link" href="chats.html">
                        <i class="fas fa-comment fa-lg"></i>
                    </a>
                </li>
                <!--Icon: search-->
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
                <!--Icon: ellipsis-->
                <li class="nav__btn">
                    <span class="nav__notification-more"> </span>
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

    </body>
    <script src="https://kit.fontawesome.com/ba37950700.js" crossorigin="anonymous"></script>
</html>
