<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - KOKOA Talk</title>
    </head>
    <body>
        <!--Section: Status-Bar-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>             <!-- WiFi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
                <!-- To Do: nothing -->
            </div>
            <div class="status-bar__column">
                <span>50%</span>
                <i class="fas fa-battery-half fa-lg"></i>     <!-- Battery Icon -->
                <i class="fas fa-bolt"></i>             <!-- Lightning Icon -->
            </div>
        </div>


        <!--Section: Header-->
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">                
                <!--Icon: search-->
                <span><i class="fas fa-search fa-lg"></i></span>
                <!--Icon: music-->
                <span><i class="fas fa-music fa-lg"></i></span>
                <!--Icon: cog-->
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                </span>
            </div>
        </header>


        <!--Section: Main-->
        <main class="main-screen">

            <!--Section: User Component-->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image_source/hyomin.jpg" class="user-component__photo user-component__photo_xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name">Hyomin</h4>
                        <h6 class="user-component__subtitle">+82-10-2000-3000</h6>
                        <div class="user-component__badge">
                            <span class="badge">?</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <!--Section: Icon Row #1-->
            <!--Section: Icon Row #1-->
            <div class="icon-row">
                <!--Icon: Calendar-->
                <div class="icon-row__icon">
                    <i class="far fa-calendar-alt"></i>
                    <span>Calendar</span></div>
                <!--Icon: Talk Drive-->
                <div class="icon-row__icon">
                    <i class="far fa-hdd"></i>
                    <span>Talk Drive</span></div>
                <!--Icon: Emoticons-->
                <div class="icon-row__icon">
                    <i class="far fa-grin-wink"></i>
                    <span>Emoticons</span></div>
                <!--Icon: Themes-->
                <div class="icon-row__icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span></div>
            </div>
            <!--Section: Icon Row #2-->
            <div class="icon-row">
                <!--Icon: Account-->
                <div class="icon-row__icon">
                    <i class="fas fa-unlock-alt"></i>
                    <span>Account</span></div>
                <!--Icon: Openchat-->
                <div class="icon-row__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span></div>
                <!--Icon: Blank-->
                <div class="icon-row__icon icon-row__icon-blank">
                    <i class="fas fa-unlock-alt"></i>
                    <span>Emoticons</span></div>
                <!--Icon: Blank-->
                <div class="icon-row__icon icon-row__icon-blank">
                    <i class="fas fa-unlock-alt"></i>
                    <span>Themes</span></div>
            </div>
            <!--Section: Suggestion-->
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestion</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="image_source/kakao_story.png" />
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="image_source/kakao_friend.jpg" />
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Friend</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="image_source/kakao_gem.png" />
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Gem</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>
                </div>

            </div>



        </main>
        


        <!--Section: Form-->


        <!--Section: Navigation-->
        <nav class="nav">
            <ul class="nav__list">
                <!--Icon: Friends-->
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></i></a></li>
                <!--Icon: chats-->
                <li class="nav__btn">
                    <span class="nav__notification badge">1</span>
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <!--Icon: search-->
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
                <!--Icon: ellipsis-->
                <li class="nav__btn">
                    <span class="nav__notification-more"> </span>
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

    </body>
    <script src="https://kit.fontawesome.com/ba37950700.js" crossorigin="anonymous"></script>
</html>
