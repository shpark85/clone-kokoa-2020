<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to KOKOA Talk</title>
    </head>
    <body>
        <!--Section: Status-Bar-->
        <div class="status-bar">
            <div class="status-bar__column"></div>
                <span>No Service</span>
                <i class="fas fa-wifi"></i>             <!-- WiFi Icon -->
            <div class="status-bar__column"></div>
                <span>18:43</span>
                <!-- To Do: nothing -->
            <div class="status-bar__column"></div>
                <span>11%</span>
                <i class="fas fa-battery-half"></i>     <!-- Battery Icon -->
                <i class="fas fa-bolt"></i>             <!-- To Do: Lightning Icon -->
        </div>

        <!--Section: Header-->
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
            <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
        </header>

        <!--Section: Form-->
        <form class="login-form">
            <input type="text" placeholder="Email of phone number"">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log In" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find Kakao Account or Password</a>
        </form>

    </body>
    <script src="https://kit.fontawesome.com/ba37950700.js" crossorigin="anonymous"></script>
</html>
