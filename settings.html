<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings - KOKOA Talk</title>
    </head>
    <body>
        <!--Section: Status-Bar-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>             <!-- WiFi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
                <!-- To Do: nothing -->
            </div>
            <div class="status-bar__column">
                <span>50%</span>
                <i class="fas fa-battery-half fa-lg"></i>     <!-- Battery Icon -->
                <i class="fas fa-bolt"></i>             <!-- Lightning Icon -->
            </div>
        </div>


        <!--Section: Header-->
        <header class="alt-header">
            <div class="alt-header__column">
            <!--Section: Previous-->
                <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
            <!--Section: Title-->
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
            <!--Section: Previous-->
                <span><i class="fas fa-search fa-lg"></i></span>
            </div>

        </header>


        <!--Section: Main-->
        <main class="main-screen">
            <!--Section: Setting #1-->
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="setting__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="setting__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="setting__setting-column">
                        <span>Latest Version</span>
                    </div>
                </li>
            </ul>
            <!--Section: Setting #2-->
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="fas fa-user-lock"></i>
                        <span>Privacy</span>
                    </div>
                    <div class="setting__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="far fa-bell"></i>
                        <span>Notification</span>
                    </div>
                    <div class="setting__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="fas fa-user-friends"></i>
                        <span>Friends</span>
                    </div>
                    <div class="setting__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="far fa-comments"></i>
                        <span>Chats</span>
                    </div>
                    <div class="setting__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="far fa-lightbulb"></i>
                        <span>Display</span>
                    </div>
                    <div class="setting__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="fas fa-brush"></i>
                        <span>Themes</span>
                    </div>
                    <div class="setting__setting-column">
                        <span>Default Themes</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="setting__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Call</span>
                    </div>
                    <div class="setting__setting-column"></div>
                </li>
            </ul>
        </main>
        


        <!--Section: Form-->


        <!--Section: Navigation-->
        <nav class="nav">
            <ul class="nav__list">
                <!--Icon: Friends-->
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></i></a></li>
                <!--Icon: chats-->
                <li class="nav__btn">
                    <span class="nav__notification badge">1</span>
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <!--Icon: search-->
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
                <!--Icon: ellipsis-->
                <li class="nav__btn">
                    <span class="nav__notification-more"> </span>
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

    </body>
    <script src="https://kit.fontawesome.com/ba37950700.js" crossorigin="anonymous"></script>
</html>
