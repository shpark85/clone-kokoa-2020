<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - KOKOA Talk</title>
    </head>
    <body>
        <!--Section: Status-Bar-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>             <!-- WiFi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
                <!-- To Do: nothing -->
            </div>
            <div class="status-bar__column">
                <span>50%</span>
                <i class="fas fa-battery-half fa-lg"></i>     <!-- Battery Icon -->
                <i class="fas fa-bolt"></i>             <!-- Lightning Icon -->
            </div>
        </div>


        <!--Section: Header-->
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">                
                <!--Icon: search-->
                <span><i class="fas fa-search fa-lg"></i></span>
                <!--Icon: cog-->
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <!--Section: Main-->
        <main class="main-screen">
            <div class="find-icons">
                <!--Icon: QR code-->
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span></div>
                <!--Icon: add by contact-->
                <div class="find-icons__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contact</span></div>
                <!--Icon: add by id-->
                <div class="find-icons__icon">
                    <i class="fas fa-user-tag"></i>
                    <span>Add by ID</span></div>
                <!--Icon: invite-->
                <div class="find-icons__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span></div>
            </div>

            <div class="recommended_friends">
                <h6 class="recommended_friends__title">
                    Recommended Friends
                </h6>
                <span>
                    You have no recommended friends.
                </span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to OpenChat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
                <!--Open Post #1-->
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts #army #friends</h6>
                        <div class="open-post__members">
                            <img src="image_source/Github_Face.png" />
                            <span class="open-post__member-count"> 802 members </span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="image_source/bts_cover.jpg" />
                            <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Open Post #2-->
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#englishonly #gangstyle #jimin</h6>
                        <div class="open-post__members">
                            <img src="image_source/Github_Face.png" />
                            <span class="open-post__member-count"> 299 members </span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="image_source/bts_gang.jpg" />
                            <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        


        <!--Section: Form-->


        <!--Section: Navigation-->
        <nav class="nav">
            <ul class="nav__list">
                <!--Icon: Friends-->
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></i></a></li>
                <!--Icon: chats-->
                <li class="nav__btn">
                    <span class="nav__notification badge">1</span>
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <!--Icon: search-->
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
                <!--Icon: ellipsis-->
                <li class="nav__btn">
                    <span class="nav__notification-more"> </span>
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

    </body>
    <script src="https://kit.fontawesome.com/ba37950700.js" crossorigin="anonymous"></script>
</html>
